@(form: Form[model.UserData])(implicit flash: Flash)

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login 3+1</title>
    <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
    <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/list.css")">
    <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/form.css")">
    <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
    <script src="@routes.Assets.versioned("javascripts/shotChart.js")" type="text/javascript"></script>
    <script src="@routes.Assets.versioned("javascripts/filter.js")" type="text/javascript"></script>
    <script src="@routes.Assets.versioned("javascripts/validate.js")" type="text/javascript"></script>
</head>
<body align="center">

@helper.form(routes.Authentication.authenticate) {

<h1>ThreePlusOne</h1>
<h3>Ingresar</h3>

@form.globalError.map { error =>
<p class="error"> @error.message </p>
}

@flash.get("success").map { message =>
<p class="success"> @message </p>
}

<p> <input type="email" name="email" placeholder="Email" id="email" value="@form("email").value"> </p>
<p> <input type="password" name="password" id="password" placeholder="Contraseña"> </p>
<p> <button type="submit" id="loginbutton">Login</button> </p>

}

<p class="note"> Prueba <em>prueba@@tpo.es</em> con <em>prueba</em> de contraseña. </p>

</body>
</html>
